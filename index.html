<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"

    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="embody">
        <img class="cube" src="images/image-equilibrium.jpg" alt="" />
        <!-- <img class="view" src="images/icon-view.svg" alt=""> -->
        <div class="content">
          <h4>Equilibrium #3429</h4>
          <p>Our Equilibrium collection promotes<br> balance and calm.</p>
        </div>
        <div class="icons">
          <span class="eth"
            ><img class="gem" src="images/icon-ethereum.svg" alt="" /> 0.041
            ETH</span
          >
          <span class="days"
            ><img class="clock" src="images/icon-clock.svg" alt="" /> 3 days
            left</span
          >
        </div>
        <hr />
        <div class="profile">
          <div class="p-content">
          <img class="p-img" src="images/image-avatar.png" alt="" /><span class="create">Creation of</span><aside class="wsec">Jules Wyvern</aside>
        </div>
        </div>
      </div>
    </div>
